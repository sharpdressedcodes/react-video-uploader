version: '3.4'

networks:
  custom:
    driver: bridge

services:
  node:
    #image: sharpdressedcodes/node:16.15.0-bullseye-slim
    build:
      context: ./docker/node
      dockerfile: Dockerfile
      args:
        - TZ=${TZ}
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    container_name: node
    volumes:
      - ./:/home/node/app
      - ./cypress-cache:/home/node/.cache
      - /tmp/.X11-unix:/tmp/.X11-unix
    networks:
      - custom
    ports:
      - '3000:3000'
    restart: unless-stopped
    tty: true
    working_dir: /home/node/app
    environment:
      DISPLAY: unix:0
      IS_DOCKER: 1
      TZ: ${TZ:-Australia/Sydney}
      USER_ID: ${USER_ID}
      GROUP_ID: ${GROUP_ID}
